<body>

<h1>Welcome! Complete Your Registration</h1>

<section id="googleProfileSection">
  <form id="googleRegisterForm">
    <input type="text" id="firstName" placeholder="First Name" required>
    <input type="text" id="lastName" placeholder="Last Name" required>
    <select id="organization" required>
      <option value="">Select Organization</option>
      <option value="Elder Quorum">Elder Quorum</option>
      <option value="Relief Society">Relief Society</option>
      <option value="Primary">Primary</option>
      <option value="Sunday School">Sunday School</option>
      <option value="Missionary Work">Missionary Work</option>
      <option value="Family History">Family History</option>
    </select>
    <button type="submit">Finish Registration</button>
  </form>
</section>
