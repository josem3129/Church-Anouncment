<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>

<h1>Register for Barrio 14 Calendar</h1>

<!-- Registration Form (Email/Password) -->
<section id="registerSection">
  <h2>Create Account</h2>
  <form id="registerForm">
    <input type="text" id="firstName" placeholder="First Name" required>
    <input type="text" id="lastName" placeholder="Last Name" required>
    <input type="email" id="regEmail" placeholder="Email" required>
    <input type="password" id="regPassword" placeholder="Password" required>
    <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
    <select id="organization" required>
      <option value="">Select Organization</option>
      <option value="Elder Quorum">Elder Quorum</option>
      <option value="Relief Society">Relief Society</option>
      <option value="Primary">Primary</option>
      <option value="Sunday School">Sunday School</option>
      <option value="Missionary Work">Missionary Work</option>
      <option value="Family History">Family History</option>
    </select>
    <button type="submit">Register</button>
  </form>
  <p>Already have an account? <a href="login.html">Login here</a></p>
</section>

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>
<script src="JS/firebase-config.js"></script>
<script src="JS/register.js"></script>

</body>
</html>
