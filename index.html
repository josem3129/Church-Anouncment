  <!-- Add Announcement Form -->
  <div id="userForm">
    <input type="date" id="userEventDate" required>
    <label for="userStartTime">Start Time</label>
    <input type="time" id="userStartTime" required>
    <label for="userEndTime">End Time</label>
    <input type="time" id="userEndTime" required>

    <input type="text" id="userAnnouncement" placeholder="Write your announcement..." required>

    <button id="submitAnnouncementBtn" onclick="submitUserAnnouncement()">Submit</button>
  </div>

  <div id="calendar-controls">
    <button onclick="changeMonth(-1)">Previous Month</button>
    <button onclick="changeMonth(1)">Next Month</button>
  </div>
