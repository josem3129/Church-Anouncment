<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - Church Group</title>
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>

<nav>
  <a href="index.html">Calendar</a>
  <a href="admin.html">Admin Panel</a>
</nav>

<h1>✨ Admin Panel - Church Group ✨</h1>

<!-- Login Section -->
<div id="loginSection">
  <p>You must sign in with Google to access the admin panel.</p>
  <button onclick="signInWithGoogle()">Sign in with Google</button>
</div>

<!-- Admin Panel Section -->
<div id="adminPanel" style="display:none;">
  <button onclick="signOut()">Sign Out</button>

  <div id="adminForm">
    <h2>Add or Edit Announcement</h2>
    <input type="hidden" id="announcementId">
    <input type="date" id="eventDate">
    <input type="text" id="newAnnouncement" placeholder="Write announcement...">
    <button onclick="submitAnnouncement()">Submit</button>
  </div>

  <h2>All Announcements</h2>
  <ul id="announcementList"></ul>
</div>

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js" defer></script>
<script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js" defer></script>
<script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js" defer></script>

<!-- Firebase config -->
<script src="JS/firebase-config.js" defer></script>

<!-- Admin logic -->
<script src="JS/admin.js" defer></script>
<script src="JS/announcement.js" defer></script>
<script src="JS/auth.js" defer></script>


</body>
</html>
